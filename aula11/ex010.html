<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="">Velocidade: </label>
    <input type="number" name="txtv" id="txtv">
    <button onclick="calcular()">Verificar</button>
    <br>
    <div id="res">

    </div>
    <script>
        function calcular() {
            let txtv = document.querySelector("#txtv")
            let res = document.querySelector("#res")
            let velocidade = Number(txtv.value)
            res.innerText = `Sua velocidade atual é de ${velocidade}KM/h\n`
            if (velocidade > 60) {
              res.innerText += "Você está multado por excesso de velocidade!\n"  
            }
            res.innerText += "Dirija sempre com cinto de segurança!"
        }
    </script>
</body>
</html>
