<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normaç 18pt Arial;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <label for="txtn1">Primeiro valor:</label>
    <input type="number" name="txtn1" id="txtn1">
    <br>
    <label for="txtn2">Segundo valor:</label>
    <input type="number" name="txtn2" id="txtn2">
    <br>
    <button onclick="somar()">Somar</button>

    <div id="res">Resultado</div>

    <script>
        function somar() {
            let txtn1 = window.document.getElementById('txtn1')
            let txtn2 = window.document.querySelector('input#txtn2')
            let res = window.document.querySelector('div#res')
            let n1 = Number(txtn1.value)
            let n2 = Number(txtn2.value)
            let soma = n1 + n2
            res.innerText = `O resulta da soma entre ${n1} e ${n2} é ${soma} !`

        }
    </script>
</body>
</html>
