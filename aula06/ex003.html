<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <script defer>
        let n1 = Number(window.prompt("Digite um valor: "))
        let n2 = Number(window.prompt("Digite outro valor: //"))//Caso queira específicar que o número seja int ou float, é possível usar parseFloat (Para numeros com casas decimais) ou parseInt (Para números inteiros)
        let soma = n1 + n2 // Só é possível somar após converter para number
        window.alert("O resultado da soma entre " + n1 + " e " + n2 + " é " + soma + " !")

    </script>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Me livrei da maldição.</p>
</body>
</html>
